<!DOCTYPE html>
<html>
<head>
	<title>KBHFF Login</title>
	<style>
		@import url("login_design.css");
	</style>
</head>
<body>

	<div id="content">
		<h1>KBHFF</h1>
		<h2>/login</h2>

		<form id="login_area">
			<div class="login_input">
				<div class="email_login">
					<input type="email" name="email_login" placeholder="email" />
				</div>

				<div class="password_login">
					<input type="password" name="password_login" placeholder="kodeord" />
				</div>
			</div>


			<div class="login_button">
				<input type="submit" value="log ind" />
			</div>
		</form>

	</div>

</body>
</html>
