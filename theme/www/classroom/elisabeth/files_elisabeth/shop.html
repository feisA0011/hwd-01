<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shop Sustainabel Stuff</title>
	<style>
	body {
		font-family: Verdana, sans-serif;
		margin: 140px;
		box-sizing:border-box;
	}
	img {
		vertical-align: middle;
		width: 236px;
		height: 260px;
	}
	.slideshow-container-1 {
		float: left;
		width: 25%;
		text-align: center;
		position: absolute;
		left: 40px;
		right: 40px;
	}
	.slideshow-container-2 {
		float: left;
		width: 25%;
		position: absolute;
		left: 40px;
		margin-left: 40px;
		padding-left: 40px;
	}
	.slideshow-container-3 {
		float: left;
		width: 25%;
		position: absolute;
		left: 40px;
		margin-left: 40px;
		margin-right: 40px;
		padding-left: 40px;
		padding-right: 40px;
	}
	.slideshow-container-4 {
		float: left;
		width: 25%;
		position: absolute;
		left: 40px;
	}
	.slideshow-container {
		max-width: 236px;
		position: relative;
		margin: auto;
	}
	.mySlides {
		display: none;
	}
	.prev, .next {
		cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		margin-top: -22px;
		padding: 14px;
		color: white;
		font-weight: bold;
		font-size: 14px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
	}
	.next {
		right: 0;
		border-radius: 3px 0 0 3px;
	}
	.prev {
		left: 0;
		border-radius: 3px 0 0 3px;
 	}
	.prev:hover, .next:hover {
		background-color: rgba(0,0,0,0.8);
	}
	.text {
		color: #f2f2f2;
		font-size: 14px;
		position: absolute;
		bottom: 8px;
		width: 100%;
		text-align: center;
	}
	.numbertext {
		color: #f2f2f2;
		font-size: 12px;
		padding: 8px 12px;
		position: absolute;
		top: 0;
	}
	.dot {
		cursor: pointer;
		height: 10px;
		width: 10px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
		text-align: center;
	}
	.active, .dot:hover {
		background-color: #717171;
	}
	.overlay {
		position: absolute;
		bottom: 0;
		background: rgb(0, 0, 0);
		background: rgba(0, 0, 0, 0.5); /* Black see-through */
		color: #f1f1f1;
		width: 100%;
		transition: .5s ease;
		opacity:0;
		color: white;
		font-size: 16px;
		padding-bottom: 20px;
		padding-top: 20px;
		text-align: center;
	}
	.slideshow-container:hover .overlay {
		opacity: 1;
	}
	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 1.5s;
		animation-name: fade;
		animation-duration: 1.5s;
	}
	@-webkit-keyframes fade {
		from {opacity: .4}
		to {opacity: 1}
	}
	@keyframes fade {
		from {opacity: .4}
		to {opacity: 1}
	}
	</style>
</head>
<body>
	<div class="outer-slideshow-container">
		<div class="slideshow-container slideshow-container-1">
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="bylle1.JPG" alt="Bylle"/>
				<div class="text overlay">Bylle</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="bylle2.jpg" alt="Bylle"/>
				<div class="text overlay">Bylle er smuk</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="bylle3.jpg" alt="Bylle"/>
				<div class="text overlay">Bylle er s√∏d</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div>
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
		</div>
		<div class="outer-slideshow-container">
			<div class="slideshow-container slideshow-container-2">
				<img src="bylle3.JPG" alt="a dog"/>
			</div>
		</div>
		<div class="outer-slideshow-container">
			<div class="slideshow-container slideshow-container-3">
				<img src="bylle3.JPG" alt="a dog"/>
			</div>
		</div>
		<div class="outer-slideshow-container">
			<div class="slideshow-container slideshow-container-4">
				<img src="bylle3.JPG" alt="a dog"/>
			</div>
		</div>
	<br>
	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		showSlides(slideIndex = n);
		}

		function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		if (n > slides.length) {slideIndex = 1}
		if (n < 1) {slideIndex = slides.length}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex-1].style.display = "block";
		dots[slideIndex-1].className += " active";
		}
	</script>
</body>
</html>
