<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */
		table{
			  border: 0.5px solid;
				width: 100%;
			  border-radius: 10px;
			  border-spacing:0;
			  overflow: hidden;
			}

		th,td {
				font-family: Verdana;
			  font-size: 18px;
        text-align: center;
			  padding-right: 15px;
			}

		th{
				height:30px;
				Font-weight: bold;
				text-transform: uppercase;
				background: blue;
				color: white;
      }

		th:first-child {text-align:left;
				width: 100%;
			}

		tr:last-child td{border: none;}

		td{
				height: 25px;
				border-bottom: dashed 1px;
				border-color:grey;
   		}
		td:first-child {text-align:left;}

		.top{height:50px;
				vertical-align: top;
				border-bottom: dashed 0.5px;
			}
		.center{
				height: 50px;
				border-bottom: dashed 0.5px;
			}

				.bottom{height: 50px;
				vertical-align:bottom;
				border-bottom: dashed 0.5px;
			}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
