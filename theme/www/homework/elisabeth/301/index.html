<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 301</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<div class="a4">A4</div>
		<div class="a1">A1</div>
		<div class="a3">A3</div>
		<div class="a5">A5</div>
		<div class="a2">A2</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	// This is 5 defined variables based on the HTML
var a4 = document.querySelector(".a4")
var a1 = document.querySelector(".a1")
var a3 = document.querySelector(".a3")
var a5 = document.querySelector(".a5")
var a2 = document.querySelector(".a2")

function moveElement(node, position) {
// moves an element in a HTML document
position.parentNode.insertBefore(node, position)
}
moveElement(a1, a4)
moveElement(a3, a4)
moveElement(a2, a3)
</script>


</body>
</html>
