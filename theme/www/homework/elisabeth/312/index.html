<div id="page">
	<div id="header"></div>
	<div id="content"></div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	// creates the XHR request handler
var XHR = new XMLHttpRequest();
// declares the global variable to  be able to inject the response content to this site by appending it to this.
var oldContent = document.getElementById("content")

// defines a readystate change handler for the instance
XHR.onreadystatechange = function() {
	if(this.readyState == 4) {
		var newContent = this.response.querySelector("div#content");
		oldContent.appendChild(newContent)
	}
}
// send request to hwd to get the response as a document object
XHR.responseType = "document";
XHR.open("GET", "http://hwd-01.local");
XHR.send("");

</script>


</body>
