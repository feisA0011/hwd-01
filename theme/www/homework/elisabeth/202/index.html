<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */
#content {
	padding-top: 50px;
}
table {
	height: 225px;
	width: 500px;
	font-family: verdana;
	border-spacing: 0;
	border: 1px solid black;
	border-radius: 10px;
}

th {
	background-color: blue;
	color: white;
	height: 35px;
	font-weight: 600;
	text-transform: uppercase;
	font-size: 16px;
	text-align: center;
}
td {
	text-align: center;
	height: 30px;
}

table tbody tr:first-child th:nth-child(1) {
	width: 215px;
	text-align: left;
	border-top: 1px solid black;
	border-top-left-radius: 10px;
	padding-left: 5px;
}

table tbody tr:first-child th:nth-child(3) {
	padding-left: 20px;
}
table tbody tr:first-child th:nth-child(4) {
	border-top: 1px solid black;
	border-top-right-radius: 10px;
	padding-left: 5px;
}
table tbody tr:nth-child(2) td:nth-child(4) {
	text-align: center;
	padding-right: 10px;
	padding-left: 10px;
	padding-top: 5px;
}

table tbody tr:nth-child(2) td:nth-child(1) {
	text-align: left;
	padding-left: 5px;
	padding-top: 5px;
}
table tbody tr:nth-child(2) td:nth-child(3) {
	padding-left: 20px;
}
table tbody tr:nth-child(3) td:nth-child(3) {
	padding-left: 20px;
}
table tbody tr:nth-child(3) td:nth-child(1) {
	text-align: left;
	padding-left: 5px;
}
table tbody tr:nth-child(4) td:nth-child(1) {
	text-align: left;
	padding-left: 5px;
}
table tbody tr:nth-child(4) td:nth-child(3) {
	padding-left: 20px;
}
table tbody tr:nth-child(5) td:nth-child(1) {
	text-align: left;
	padding-left: 5px;
}
table tbody tr:nth-child(5) td:nth-child(3) {
	padding-left: 20px;
}
.top td {
	border-bottom: 1px dashed grey;
	line-height: 20px;
	vertical-align: top;
	padding-top: 5px;
}
.center td {
	border-bottom: 1px dashed grey;
	line-height: 24px;
	vertical-align: center;
}
.bottom td {
	border-bottom: 1px dashed grey;
	line-height: 20px;
	vertical-align: bottom;
	padding-bottom: 5px;
}


	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
