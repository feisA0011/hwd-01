// function to remove a special class if it is precent, and to add another class if the special class is not present.
function modifyClass(oldClass, newClass) {
	var my_node_list = document.querySelectorAll("#content ul.modifyme li")
	for (i = 0; i < my_node_list.length; i++)
	if (my_node_list[i].classList.contains(oldClass)) {

	}

	else {
		my_node_list[i].className += " " + newClass
	}
}
