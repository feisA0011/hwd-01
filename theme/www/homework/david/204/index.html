<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}


		/* ADD YOUR CSS HERE */
		
		.hint{
			color:darkgreen;
			display:none;
		}
		.error{
			color:darkred;
			display:none;
		}
		
		#input_string,#input_email,#input_password{
			width:100%;
		}
		input:focus{
			border:2px green solid;
		}
		input:focus + div.help div.hint, #input_text:focus + div.help div.hint, #input_select:focus + div.help div.hint
		{
			display:block;
		}
		label[for=input_string],label[for=input_email],label[for=input_password],label[for=input_select],label[for=input_text]{
			display:block;
		}
		
		label[for=input_checkbox],label[for=input_radiobuttons_value1],label[for=input_radiobuttons_value2]{
			display:inline;
			
		}
		.actions{
			list-style-type: none;
		}
		.submit_button:hover{
			background-color:green;
			color:white
		}
		
		
		
		

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


		<form action="#" method="[POST|GET]" class="[labelstyle:inject]">

	<fieldset>
		<div class="field string [required]">
		<label for="input_string">String [required]</label>
		<input type="text" name="string" id="input_string" />
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field email [required]">
		<label for="input_email">Email</label>
		<input type="email" name="email" id="input_email" maxlength="255" />
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field password [required]">
		<label for="input_password">Password [required]</label>
		<input type="password" name="password" id="input_password" maxlength="255" />
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field select [required]">
		<label for="input_select">Select [required]</label>
		<!--W3C says i get an error in select and i need the multiple attribute but if that is the case i could be better of whith an list  -->
		<select  name="select" id="input_select">
			<option value="0" selected="selected">Pærer</option>
			<option value="1" selected="selected">Bananer</option>
			<option value="2" selected="selected">Æbler</option>
		</select>
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field text [required]">
		<label for="input_text">Text [required]</label>
		<textarea name="text" id="input_text"></textarea>
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field checkbox [required]">
		<input type="hidden" name="checkbox" value="0" />
		<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
		<label for="input_checkbox">Checkbox [required]</label>
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
		
		<div class="field radiobuttons [required]">
		<label>Radiobuttons [required]</label>
		<div class="item">
			<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
			<label for="input_radiobuttons_value1">text1</label>
		</div>
		<div class="item">
			<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
			<label for="input_radiobuttons_value2">text2</label>
		</div>
		<div class="help">
			<div class="hint">hint message</div>
			<div class="error">error message</div>
		</div>
		</div>
	</fieldset>

	
	
	<ul class="actions">
		<li><button type="submit" class="submit_button">Submit</li>
	</ul>
</form>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
