<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */
		#content{
			padding-top:50px;
			
		}
		table{
			border: 1px solid black;
			border-radius:10px;
			width:100%;
			border-spacing:0;
			overflow:hidden;
			font-family:Verdana;
			font-weight: 900;
			
		}
		th{
			background-color:blue;
			text-transform: uppercase;
			text-align:center;
			color:white;
			padding-right: 15px;
			padding-top: 5px;
			padding-left: 5px;
			padding-bottom: 5px;
			line-height: 34px;
			font-family: Verdana;
			font-weight: bolder;
		}
		tr{
		
		}
		td{
			border-bottom: 1px dotted black;
			text-align:center;
			padding-right: 15px;
			padding-top: 5px;
			padding-left: 5px;
			padding-bottom: 5px;
			font-family: Verdana;
			font-weight: bold;
		}
		td:first-child,th:first-child{
			text-align:left;
			width:100%
		}
		.top{
			vertical-align:top;
		}
		.center{
			vertical-align:middle;
		}
		.bottom{
			vertical-align:bottom;
		}
		

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
