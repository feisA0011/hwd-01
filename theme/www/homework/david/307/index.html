<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 307</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = {
		"no1":"I'm number one",
		"no2":"I'm number two",
		"no3":"I'm number three",
		"no4":"I'm number four",
		"no5":"I'm number five"
	}

	// ADD YOUR JS HERE

	/*
					Use JavaScript to create a new ul element and insert it into the #content
					element. Keep a reference to the new ul
	*/
	var content = document.querySelector("#content");
	var newUl = document.createElement("ul");
	content.appendChild(newUl);

	/*
			Make a for...in loop
			Make a for...in loop to iterate the JSON object, stored in <em>content_set</em>. 
			For each iteration you should add a new <em>li</em>, using the <em>key</em> as classname and the 
			<em>value</em> as text, to your newly created <em>ul</em>.
	*/

	for(var i in content_set){
		var newLi = document.createElement("li");
		
		newLi.className = i;
		newLi.innerHTML = content_set[i];
		newUl.appendChild(newLi);
		

	}
console.log(newUl);

</script>


</body>
</html>
