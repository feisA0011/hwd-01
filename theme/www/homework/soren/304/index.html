<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 304</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

		li.item.modified {background-color: green;}
		li.item.special {background-color: red;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<ul class="modifyme">
			<li class="item">Item 1</li>
			<li class="item special">Item 2</li>
			<li class="item">Item 3</li>
			<li class="item">Item 4</li>
			<li class="item special">Item 5</li>
			<li class="item special">Item 6</li>
			<li class="item">Item 7</li>
			<li class="item special">Item 8</li>
		</ul>

		<ul class="dontmodifyme">
			<li class="item">Item 1</li>
			<li class="item">Item 2</li>
			<li class="item">Item 3</li>
			<li class="item">Item 4</li>
			<li class="item">Item 5</li>
			<li class="item">Item 6</li>
			<li class="item">Item 7</li>
			<li class="item">Item 8</li>
		</ul>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	var elements = document.querySelector("ul.modifyme").children;
	console.log(elements);

	for (var i = 0; i < elements.length; i++) {
		if (elements[i].classList.contains('special')) {
			elements[i].classList.remove('special');
		}

		else {
			elements[i].classList.add('modified');
		}
	}

	console.log(elements);

</script>


</body>
</html>
