<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 308</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 2000px;}
		#content div {padding-bottom: 300px;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	addEventListener("DOMContentLoaded", contentLoaded, false);

	var contentDiv = document.getElementById("content");
	var loadedDiv = document.createElement("DIV");
	var browserSizeDiv = document.createElement("DIV");
	var scrollPosDiv = document.createElement("DIV");

	function contentLoaded() {
		contentDiv.appendChild(loadedDiv).innerHTML = "Content loaded.";
		contentDiv.appendChild(browserSizeDiv).innerHTML = "Current browser size is " + window.outerWidth + " x " + window.outerHeight + " pixels.";
		contentDiv.appendChild(scrollPosDiv).innerHTML = "Current horizontal/vertical scroll position is " + window.pageXOffset + "/" + window.pageYOffset + " pixels."

		window.addEventListener("resize", updateBrowserSize, false);
		window.addEventListener("scroll", updateScrollPos, false);
	}

	function updateBrowserSize() {
		browserSizeDiv.innerHTML = "Current browser size is " + window.outerWidth + " x " + window.outerHeight + " pixels.";
	}

	function updateScrollPos() {
		scrollPosDiv.innerHTML = "Current horizontal/vertical scroll position is " + window.pageXOffset + "/" + window.pageYOffset + " pixels.";
	}


</script>


</body>
</html>
