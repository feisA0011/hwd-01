<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 309</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 960px; margin: 0 auto;}

		#navigation ul {text-align: center; padding: 0;}
		#navigation ul li {display: inline-block; margin: 0 5px; padding: 14px 5px; border: 1px solid black; color: black;}
		#navigation ul li.hover {background-color: white; color: white;}
	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="navigation">
		<ul class="navigation">
			<li>Software</li>
			<li>Editors</li>
			<li>Environment</li>
			<li>Conventions</li>
			<li>Playground</li>
			<li>Dictionary</li>
		</ul>
	</div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	var listElements = document.querySelectorAll("ul.navigation li");

	for (var i = 0; i < listElements.length; i++) {
		listElements[i].addEventListener("mouseover", addHoverClass, false);
		listElements[i].addEventListener("mouseout", removeHoverClass, false);
		listElements[i].addEventListener("click", clickAlert, false);
	}	

	function addHoverClass() {
		this.classList.add("hover");
	};

	function removeHoverClass() {
		this.classList.remove("hover");
	};

	function clickAlert() {
		alert(this.innerHTML);
	};

</script>


</body>
</html>
