<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 205</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		#header:hover + #content {background: transparent url(assets/bg_205.png) no-repeat left 50px;}
		#header:hover + #content * {opacity: 0;}
		#content div.reference_video {padding-top: 50px;}
		#content div.reference_video video {margin: 0 -26px;}


		/* ADD YOUR CSS HERE */

		fieldset {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			border: 0px;
			padding: 50px 0px 0px 0px;
			width: 100%;
			margin: 0px;
			
		}

		.help * {
			display:none;
		}

		label:not([for="input_terms"]) {
			display: block;
			padding: 0px 0px 0px 6px;
			position: relative;
			bottom: -1px;
			font-size: 0.8em;
		}

		label[for="input_terms"]{
			font-size: 0.75em;
		}
		
		input {
			border-radius: 3px;
			border: 1px solid #bbbbbb;
			margin-bottom: 15px;
		}

		fieldset input:not(#input_terms) {
			box-sizing: border-box;
			width: 100%;
			padding: 6px 0px 5px 0px;
		}

		input:focus + .help .hint {
			display: block;
			font-size: 0.6em;
			margin: -31px 0px 19px 6px;		
			padding: 0px;
		}

		fieldset input:not(#input_terms):focus {
			border: 1px solid green;
			box-shadow: 0px -18px inset lightgreen;
			padding-bottom: 20px;
		}

		.checkbox input {
			 margin: 0px;
			 size: 0.5em;
		}

		.checkbox:hover .help .hint{
			display: block;
			background-color: lightgreen;
			border: 1px solid green;
			border-radius: 3px;
			font-size: 0.6em;
			margin: 5px 0px 5px 0px;
			padding: 1px 0px 1px 6px;	
		}

		ul.actions {
			padding: 0px;
		}

		ul.actions li {
			list-style: none;
		}

		.button {
			background-color: lightgreen;
			border-radius: 3px;
			font-size: 1.1em;
			padding: 3px;
			width: 80px;
		}

		.button:hover {
			background-color: green;
			color: white;
		}




	</style>
</head>
<body>

<div id="page">
	<div id="header">
		Hover the mouse here to see reference design
	</div>
	<div id="content">

		<form action="#" method="post" novalidate="novalidate">
			<fieldset>
				<div class="field string">
					<label for="input_firstname">First name</label>
					<input type="text" name="string" id="input_firstname" />
					<div class="help">
						<div class="hint">Type your first name</div>
						<div class="error">That's a weird name</div>
					</div>
				</div>
				<div class="field string">
					<label for="input_lastname">Last name</label>
					<input type="text" name="lastname" id="input_lastname" />
					<div class="help">
						<div class="hint">Type your last name</div>
						<div class="error">That's a pretty cool last name</div>
					</div>
				</div>
				<div class="field email">
					<label for="input_email">Email</label>
					<input type="email" name="email" id="input_email" />
					<div class="help">
						<div class="hint">Make sure to type your email correctly</div>
						<div class="error">It's not a valid email</div>
					</div>
				</div>
				<div class="field checkbox">
					<input type="hidden" name="terms" value="0" />
					<input type="checkbox" name="terms" id="input_terms" value="1" />
					<label for="input_terms">Accept terms</label>
					<div class="help">
						<div class="hint">Please accept the terms</div>
						<div class="error">You have to accept the terms</div>
					</div>
				</div>
			</fieldset>

			<ul class="actions">
				<li class="save"><input type="submit" value="Save" class="button primary" /></li>
			</ul>

		</form>


		<div class="reference_video">
			<h2>Reference video</h2>
			<video src="assets/vid_205.mp4" width="352" controls></video>
		</div>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
