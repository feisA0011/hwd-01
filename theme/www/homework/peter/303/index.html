<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 303</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<div class="a1">I'm clueless</div>
		<div class="scene">
			<div class="a2">I'm clueless</div>
			<div class="a3">I'm clueless</div>
			<div>
				<div>
					<div class="a4">I'm clueless</div>
				</div>
			</div>
			<div class="a5">I'm clueless</div>
		</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE

	/*
	 Could have used firstElementChild, but .firstChild.nextSibling.children gives better compatibility
	 .children gives elements only (and comment nodes in IE6 to IE8), children[0] has the same effect as firstElementChild
	*/

	// Creating references
	var content = document.body.firstChild.nextSibling.children[1]; //could have used children[0] instead of firstChild.nextSibling
	var a1 = content.children[0];
	var a2 = content.children[1].children[0];
	var a3 = content.children[1].children[1];
	var a4 = content.children[1].children[2].children[0].children[0];
	var a5 = content.children[1].children[3];

	// Setting the texts
	a1.innerHTML = "Im first";
	a2.innerHTML = "Im after first";
	a3.innerHTML = "Im in the middle";
	a4.innerHTML = "Im before last";
	a5.innerHTML = "Im last";


</script>


</body>
</html>
