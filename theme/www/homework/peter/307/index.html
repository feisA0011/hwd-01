<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 307</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = {
		"no1":"I'm number one",
		"no2":"I'm number two",
		"no3":"I'm number three",
		"no4":"I'm number four",
		"no5":"I'm number five"
	}

	// ADD YOUR JS HERE
	var contentdiv = document.getElementById("content");
	var newul = document.createElement("ul");
	contentdiv.appendChild(newul);

	var nr;
	for(nr in content_set) {
		console.log(nr)

		var newli = document.createElement("li"); //create new li each nr
		newul.appendChild(newli);
		newli.className = nr; //Access key
		newli.innerHTML = content_set[nr]; //Access value
	}

</script>


</body>
</html>
