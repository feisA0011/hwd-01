	<div id="footer"></div>

<script type="text/javascript">

	// ADD YOUR JS HERE

	var contentDiv = Util.querySelector("div#content");
	// Creating and appending new elements
	var sceneDiv = Util.appendElement(contentDiv, "div", {"class:": "scene"});
	var header1 = Util.appendElement(sceneDiv, "h1", {"html": "Header"});
	var p1 = Util.appendElement(sceneDiv, "p", {"html": "First"});
	var p2 = Util.appendElement(sceneDiv, "p", {"html": "Second"});
	var uList = Util.appendElement(sceneDiv, "ul");
	var li1 = Util.appendElement(uList, "li", {"html": "one"});
	var li2 = Util.appendElement(uList, "li", {"html": "two"});
	var li3 = Util.appendElement(uList, "li", {"html": "three"});
	var colorArray = ["red", "green", "blue", "purple"];	// creating color array

	// Adding event listeners
	Util.Events.click(header1);
	Util.Events.click(p1);
	Util.Events.click(p2);
	Util.Events.hover(li1);
	Util.Events.hover(li2);
	Util.Events.hover(li3);

	// Header event
	header1.clicked = function() {
		if (!this.style.color) {
			this.style.color = colorArray[0];
		}
		else if (this.style.color == colorArray[0]) {
			this.style.color = colorArray[1];
		}
		else if (this.style.color == colorArray[1]) {
			this.style.color = colorArray[2];
		}
		else if (this.style.color == colorArray[2]) {
			this.style.color = colorArray[3];
		}
		else if (this.style.color == colorArray[3]) {
			this.style.color = colorArray[0];
		}
	}

	// Paragraph events
	function showAlert() {
		alert("Hey");
	}

	var aTimer;
	p1.inputStarted = function() {
		aTimer = window.setTimeout(showAlert, 2000); // set timer
	}

	p1.clicked = function() {
		window.clearTimeout(aTimer); // reset timer
	}

	p2.inputStarted = function() {
		aTimer = window.setTimeout(showAlert, 2000);
	}

	p2.clicked = function() {
		window.clearTimeout(aTimer);
	}

	// List events
	li1.over = function() {
		if (this.nextSibling == null) {
			uList.insertBefore(this, this.previousSibling);
		}
		else {
			uList.insertBefore(this, this.nextSibling.nextSibling);
		}
	}
