<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */
		#content {
			padding-top: 50px;
		}
		* {
			font-size: 16px;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			line-height: 1.25em;
		}
		table {
			width: 500px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			border: 1px solid black;
			border-spacing: 0px; 
			border-radius: 10px;
			table-layout: fixed;
			overflow: hidden;
		}
		td, th {
			padding: 5px;
			text-align: center;
			box-sizing: border-box;
		}
		tr:first-child {
			height: 40px;
			background-color: blue;

			color: white;
			text-transform: uppercase;
		}
		th:first-child, td:first-child {
			text-align: left;
			width: 40%;
		}
		th:nth-child(2) {
			width: 25%;
		}
		th:nth-child(3) {
			width: 10%;
		}
		th:nth-child(4) {
			width: 25%px;
		}
		.top td, .center td, .bottom td {
			height: 40px;
			border-bottom: 1px dashed black;
		}
		.top {
			vertical-align: top;
		}
		.center {
			vertical-align: middle;
		}
		.bottom {
			vertical-align: bottom;
		}


	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
