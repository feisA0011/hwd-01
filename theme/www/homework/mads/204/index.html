<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}

		/* my custom styling */
		* {
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			font-size: 20px;
		}

		.signUpForm {
			margin-top: 50px;
			border: .5px solid #ddd;
			box-shadow: 0px 0px 5px #ddd;
			padding: 20px;			
		}
		fieldset {
			border: 0px;
			padding: 0px;
		}
		.field {
			padding-bottom: 5px;
		}
		.help {
			height: 24px;
			padding-bottom: 12px;
		}
		.hint {
			display: none;
			font-size: 16px;
			color: #666;
		}
		.error {
			display: none;
			font-size: 16px;
			color: darkred;
		}
		input[type="text"], input[type="password"], input[type="email"], select {
			width: 100%;
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="checkbox"]+label {
			margin-right: 10px;
			font-size: 16px;
		}
		input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
			box-shadow: 3px 3px 6px #aaa;
		}
		input:focus ~ .help > .hint, select:focus ~ .help > .hint, text-area:focus ~ .help > .hint {
			display: initial;
		}
		ul.actions {
			list-style: none;
			padding-left: 0px;
			text-align: center;
		}
		ul.actions li input {
			background-color: transparent;
			border: 2px solid black;
			font-size: 32px;
			width: 30%;
		}

		ul.actions li input:hover {
			box-shadow: 3px 3px 6px #aaa;
		}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<form action="#" method="POST" class="signUpForm">
			<fieldset>
				<div class="field string">
					<label for="input_string">Name</label>
					<input type="text" name="string" id="input_string" />
					<div class="help">
						<div class="hint">For example: John</div>
						<div class="error">error message</div>
					</div>
				</div>
		
				<div class="field email">
					<label for="input_email">Email</label>
					<input type="email" name="email" id="input_email" maxlength="255" />
					<div class="help">
						<div class="hint">For example: john@mymail.com</div>
						<div class="error">error message</div>
					</div>
				</div>
		
				<div class="field password">
					<label for="input_password">Password</label>
					<input type="password" name="password" id="input_password" maxlength="255" />
					<div class="help">
						<div class="hint">Don't use 'password' or '123456'</div>
						<div class="error">error message</div>
					</div>
				</div>
		
				<div class="field select">
					<label for="input_select">How do you like this form</label>
					<select name="select" id="input_select">
						<option value="0" selected="selected">Love it!</option>
						<option value="1">It's fine</option>
						<option value="2">Well...</option>
						<option value="3">Stop bothering me</option>
					</select>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="field checkbox">
					<label>Check this out!</label> <!-- maybe change structure to use fieldsets -->
					<input type="checkbox" name="checkbox" id="input_checkbox1" value="1" />
					<label for="input_checkbox1">Check me</label>
					<input type="checkbox" name="checkbox" id="input_checkbox2" value="2" />
					<label for="input_checkbox2">Check Mate</label>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>						
			</fieldset>
			<fieldset>					
				<div class="field radiobuttons">
						<label>Radiobuttons</label>
						<div class="item">
							<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
							<label for="input_radiobuttons_value1">text1</label>
						</div>
						<div class="item">
							<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
							<label for="input_radiobuttons_value2">text2</label>
						</div>
						<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
						</div>
					</div>
			</fieldset>			
			<ul class="actions">
				<li class="save"><input type="submit" value="Submit" class="button primary" /></li>
			</ul>
		</form>
	</div>
	<div id="footer"></div>
</div>


</body>
</html>
