	var a1div = document.querySelector("div.section div.a1")

	var a4div = document.querySelector("div.scene div.a4") // works
	var a5div = document.querySelector("div.a5.a")

	function addChildren(childrenArray){
		var parent = document.querySelector("#content");
		var sibling = parent.firstChild;
		for(i = 0; i < childrenArray.length; i++){
			parent.insertBefore(childrenArray[i], sibling);
		}
	}
	addChildren([a1div, a2div, a3div, a4div, a5div]);
