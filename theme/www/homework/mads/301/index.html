<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 301</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<div class="a4">A4</div>
		<div class="a1">A1</div>
		<div class="a3">A3</div>
		<div class="a5">A5</div>
		<div class="a2">A2</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	var a1div = document.querySelector("div.a1")
	var a2div = document.querySelector("div.a2")
	var a3div = document.querySelector("div.a3")
	var a4div = document.querySelector("div.a4")
	var a5div = document.querySelector("div.a5")
	
	function addChildren(childrenArray){
		var parent = childrenArray[0].parentNode;
		for(i = 0; i < childrenArray.length; i++){
			parent.appendChild(childrenArray[i]);
		}
	}
	addChildren([a1div, a2div, a3div, a4div, a5div]);
	
</script>


</body>
</html>
