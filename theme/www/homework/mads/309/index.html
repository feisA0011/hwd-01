<body>

<div id="page">

			<li>Software</li>
			<li>Editors</li>

</div>

<script type="text/javascript">

	// ADD YOUR JS HERE

	// Reusing addClass function from earlier
	function addClass(element, newClass){
		if(element.className == ""){
			element.className = newClass;
			return
		}
		var oldClassValue = element.className;
		var classes = oldClassValue.split(" ");
		var duplicateClass = false;
		classes.forEach(function(item){
			if(item == newClass){
				duplicateClass = true;
				return
			}
		})
		if (duplicateClass != true){
			var newClassValue = oldClassValue + " " + newClass;
			element.className = newClassValue;
		}
	}

	var navigationLis = document.querySelectorAll("ul.navigation li");

	// looping through all nodes in a nodeList (or array or htmlcollection) and add the threee eventlisteners	
	function addListenersToElement(elements){
		for (var i = 0; i < elements.length; i++){
			elements[i].addEventListener("mouseover", function(){
				addClass(this, "hover")
			});
			elements[i].addEventListener("mouseout", function(){
				this.classList.remove("hover");
			});
			elements[i].addEventListener("click", function(){
				alert(this.innerHTML);
			});
		}
	}

	addListenersToElement(navigationLis);

</script>


</body>
