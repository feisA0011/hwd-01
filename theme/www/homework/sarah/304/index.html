<script type="text/javascript">

	// ADD YOUR JS HERE

	// DECLARE variable for lis in ul.modifyme
	// var modifyme_lis = document."#content"."ul.modifyme".querySelectorAll("li");
	var modifyme_lis = document.querySelectorAll(".modifyme li");

	// ITERATE over list and replace "special" with "" if it is in class list, using a second for loop over class list.
	// Replace will work here, but not always.
	// If "special" is not in the list, add "modified" with space in front.
	var i;
	var j;
	var lis_with_special = [];
	for(i=0; i < modifyme_lis.length; i++) {
		for(j=0; j < modifyme_lis[i].classList.length; j++) {
			if(modifyme_lis[i].classList[j] == "special") {
				modifyme_lis[i].classList.remove("special");
				lis_with_special.push(i);
			};
		};
	};
			// Now have list of indices in modifyme_lis list array, pointing to lis that need to have "modified" added.
		// The above won't work with multiple instances of "special"
		var k;
		for(k=0; k < lis_with_special.length; k++) {
			modifyme_lis[lis_with_special[k]].className += " modified";
		}
