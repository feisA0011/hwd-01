<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 302</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<div class="a4">I'm clueless</div>
		<div class="scene">
			<div class="a4">A4</div>
			<ul>
				<li class="no">
					<div class="a3">I'm clueless</div>
				</li>
				<li class="yes">
					<div class="a3">A3</div>
				</li>
			</ul>

			<div class="section">
				<div class="a2">I'm clueless</div>
				<div class="a1">A1<div class="a2">A2</div></div>
				<ul>
					<li class="yes">
						<div class="a5 b">I'm clueless</div>
					</li>
					<li class="yes">
						<div class="a5 a">A5</div>
					</li>
				</ul>
			</div>
		</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

// ****** Define variables referencing divs with class a1-a5 and #content div ********
	var content = document.getElementById("content");

// Selects whole a1 div as div_a1:
	// var div_a1 = content.querySelector("div.scene div.section div.a1");
	// var div_a2 = div_a1.querySelector("div.a2");

// Selects just text portion with a1 inside a1 div:
	var div_a1 = content.querySelector("div.scene div.section div.a1").firstChild;
	var div_a2 = content.querySelector("div.scene div.section div.a1 div.a2");

	var div_a3 = content.querySelector("div.scene ul .yes");
	var div_a4 = content.querySelector("div.scene div.a4");
	var div_a5 = content.querySelector("div.scene div.section ul li:nth-child(2)");


	/**
	********* Move elements into correct order ***************
	* 1. Move a5 before first instance of class a4 in content using insertbefore
	* 2. Use insertBefore on a4 to add ahead of a5.
	* 2. Use insertBefore on a3 to add ahead of a4.
	* 2. Use insertBefore on a2 to add ahead of a3.
	* 2. Use insertBefore on a1 to add ahead of a2.
	*/

	content.insertBefore(div_a5, content.querySelector(".a4"));
	content.insertBefore(div_a4, div_a5);
	content.insertBefore(div_a3, div_a4);
	content.insertBefore(div_a2, div_a3);
	content.insertBefore(div_a1, div_a2);

</script>


</body>
</html>
