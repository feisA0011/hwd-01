<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 307</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = {
		"no1":"I'm number one",
		"no2":"I'm number two",
		"no3":"I'm number three",
		"no4":"I'm number four",
		"no5":"I'm number five",
	}

	// ADD YOUR JS HERE

	// Query #content and declare as variable
	var content = document.getElementById("content");

	// Add new ul to #content and declare as variable. Create element on document first.
	var new_ul = document.createElement("ul");
	content.appendChild(new_ul);

	// Use for ... in loop to iterate over content_set object to add lis to new_ul.
	// Key should become classname and value should become text.
	// Use dummy variable to create li and ease reference to it.


	for (x in content_set) {
		var temp_var = document.createElement("li");
		content.appendChild(temp_var);
		temp_var.className = x;
		temp_var.innerHTML = content_set[x];
	}

</script>


</body>
</html>
