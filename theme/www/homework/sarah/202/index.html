<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */

		#content {
			padding-top: 50px;
		}

		table {
			font-family: verdana;
			text-align: center;
			border: 1px black solid;
			border-radius: 10px;
			width: 100%;
			border-spacing: 0px;
			box-sizing: border-box;
			/* border box probably doesn't make a difference. */
			/* margin-top: 50px; */
			/* position: absolute; */
			/* text-overflow: hidden; */
			/* Overflow hidden, so the blue background color doesn't overflow the border. */
		}

		/* tr:first-child { */
			/* background-color: blue; */
			/* border-right: 1px blue solid; */
			/* color: white; */
			/* height: 40px; */
			/* border-radius: 10px 0px 10px 0; */
		/* } */

		th {
			text-transform: uppercase;
			background-color: blue;
			color: white;
			padding: 10px 10px 10px 5px;
			line-height: 20px;
			/* border-radius: 10px 0px 10px 0; */
		}

		th:first-of-type {
			width: 44%;
			/* Could also do width 100% on td:first-child, then width of rest will be the size they need to be to fit contents. */
			border-radius: 9px 0 0 0;
		}
		th:nth-of-type(2) {
			width: 21%;
		}
		th:nth-of-type(3) {
			width: 8%;
		}
		th:nth-of-type(4) {
			width: 27%;
			border-radius: 0 9px 0 0;
		}

		th:first-child {
			text-align: left;
		}

		td:first-child {
			text-align: left;
		}

		td {
			padding: 5px 10px 5px 5px;
			border-bottom: 1px dashed grey;
			line-height: 20px;
		}

		tr:last-of-type td {
			/* tr:last-child td also an option. Probably better option. */
			border-bottom: none;
		}

		.top {
			vertical-align: top;
			/* Vertical align should be on td, i.e. tr.top td */
		}
		.bottom {
			vertical-align: bottom;
		}
		.center {
			vertical-align: middle;
		}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<table>
		<tr>
			<th>name</th>
			<th>number</th>
			<th>car</th>
			<th>alignment</th>
		</tr>
		<tr class="top">
			<td>Martin</td>
			<td>1</td>
			<td>no</td>
			<td>I'm top aligned</td>
		</tr>
		<tr class="center">
			<td>Anja</td>
			<td>2</td>
			<td>no</td>
			<td>I'm center aligned</td>
		</tr>
		<tr class="bottom">
			<td>Romeo</td>
			<td>3</td>
			<td>no</td>
			<td>I'm bottom aligned</td>
		</tr>
		<tr>
			<td>Elo</td>
			<td>4</td>
			<td>yes</td>
			<td>none</td>
		</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
