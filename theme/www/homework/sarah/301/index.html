<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 301</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<div class="a4">A4</div>
		<div class="a1">A1</div>
		<div class="a3">A3</div>
		<div class="a5">A5</div>
		<div class="a2">A2</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

// ****** Define variables referencing divs with class a1-a5 and #content div ********
	var div_a1 = document.querySelector("#content div.a1");
	var div_a2 = document.querySelector("#content div.a2");
	var div_a3 = document.querySelector("#content div.a3");
	var div_a4 = document.querySelector("#content div.a4");
	var div_a5 = document.querySelector("#content div.a5");

	var content = document.getElementById("content");

/**
********* Move elements into correct order ***************
* 1. Move a1 before a4 using insertbefore
* 2. Use Appendchild on a2 to add to the end of the list.
* 3. Use Appendchild on a3 to add to the end of the list.
* 4. Use Appendchild on a4 to add to the end of the list.
* 5. Use Appendchild on a5 to add to the end of the list.
*/

	content.insertBefore(div_a1, div_a4);
	content.appendChild(div_a2);
	content.appendChild(div_a3);
	content.appendChild(div_a4);
	content.appendChild(div_a5);

</script>


</body>
</html>
