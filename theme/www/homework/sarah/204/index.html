<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}

		/* ADD YOUR CSS HERE */

			textarea, input[type=email], input[type=password], select {
				box-sizing: border-box;
				width: 100%;
			}

			.help {
				visibility: hidden;
			}

			label[for=input_text], label[for=input_email], label[for=input_password], label[for=input_select] {
				display: block;
			}

			input:focus, textarea:focus {
				border: blue 2px solid;
			}

			textarea:focus + .help .hint, input:focus + .help .hint {
				visibility: visible;
			}

			ul {
				list-style-type: none;
				padding-left: 0px;
			}

			input[type=submit]:hover {
				background-color: green;
				color: white;
			}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">
		<form action="#" method="POST" class="[labelstyle:inject]">
			<fieldset>

				<div class="field text [required]">
					<label for="input_text">Text [required]</label>
					<textarea name="text" id="input_text"></textarea>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>

				<div class="field email [required]">
					<label for="input_email">Email</label>
					<input type="email" name="email" id="input_email" maxlength="255" />
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>

				<div class="field password [required]">
					<label for="input_password">Password [required]</label>
					<input type="password" name="password" id="input_password" maxlength="255" />
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>

				<div class="field select">
					<label for="input_select">Select [required]</label>
					<select name="select" id="input_select">
						<option value="0">test</option>
						<option value="1">apple</option>
						<option value="2" selected="selected">pear</option>
						<option value="3">banana</option>
					</select>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>

				<div class="field checkbox [required]">
					<input type="hidden" name="checkbox" value="0" />
					<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
					<label for="input_checkbox">Checkbox [required]</label>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>

				<div class="field radiobuttons [required]">
					<label>Radiobuttons [required]</label>
					<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
						<label for="input_radiobuttons_value1">text1</label>
					</div>
					<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
						<label for="input_radiobuttons_value2">text2</label>
					</div>
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>


				<ul class="actions">
					<li class="save">
						<input type="submit" value="Submit" class="button primary" />
					</li>
				</ul>

			</fieldset>

		</form>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
