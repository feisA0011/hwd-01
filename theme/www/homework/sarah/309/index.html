<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 309</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 960px; margin: 0 auto;}

		#navigation ul {text-align: center; padding: 0;}
		#navigation ul li {display: inline-block; margin: 0 5px; padding: 14px 5px; border: 1px solid black; color: black;}
		#navigation ul li.hover {background-color: white; color: white;}
	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="navigation">
		<ul class="navigation">
			<li>Software</li>
			<li>Editors</li>
			<li>Environment</li>
			<li>Conventions</li>
			<li>Playground</li>
			<li>Dictionary</li>
		</ul>
	</div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
// Query to get lis in navigation
	var nav_lis = document.querySelectorAll("ul.navigation li");

	// Add for loop to iterate over lis and add listener to each for mouseover, mouseout, click events.
	// Add functions to add class/remove class/send alert...
	// Functions are specific to here, i.e. are not checking for existence of other classes and are removing all classes.

	var i;
	for (i=0; i < nav_lis.length; i++) {
		// nav_lis[i].addEventListener("mouseover", mouseover_action(nav_lis[i]), false);
		nav_lis[i].addEventListener("mouseover", mouseover_action, false);
		nav_lis[i].addEventListener("mouseout", mouseout_action, false);
		nav_lis[i].addEventListener("click", clicked_action, false);
	}

	function mouseover_action(event) {
		event["target"].className = "hover";
	}

// ****** UPDATED: Can also use this.className = . To make sure it is li (from eventlistener function) that is updated.

	function mouseout_action(event) {
		event["target"].className = "";
	}

	function clicked_action(event) {
		alert(event["target"].innerHTML);
	}

</script>


</body>
</html>
