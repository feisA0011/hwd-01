<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 306</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	var content_set = [
		"I'm number one",
		"I'm number two",
		"I'm number three",
		"I'm number four",
		"I'm number five"
	];


	// ADD YOUR JS HERE

// Query #content and declare variable
	var content = document.getElementById("content");

// Create new ul and append to content. Have to create ul element on document, then append as child of content.

	var new_ul = document.createElement("ul");
	content.appendChild(new_ul);
	// console.log(content);
	// console.log(new_ul);

// Use for loop to iterate over content_set array to add lis with text in the content_set array to the ul.
// Store new li in temporary variable to make code easier to read.

	var i;
	var temp_var;
	for(i=0; i < content_set.length; i++) {
		temp_var = document.createElement("li");
		temp_var.innerHTML = content_set[i];
		new_ul.appendChild(temp_var);
	};


</script>


</body>
</html>
