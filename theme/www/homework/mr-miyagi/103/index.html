<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 103</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0 auto; background: transparent url(img/bg_103.png) no-repeat 4px top; padding: 100px 0 0; min-width: 650px;}


		/* ADD YOUR CSS HERE */

		#navigation {
			background: red; 
			height: 60px; 
			border-radius: 25px; 
			margin: 0 5px;

		#navigation ul {
			margin: 0 30px; 
			list-style: none; 
			padding: 0;

			font-size: 0;
		}
		#navigation ul li {
			margin: 15px 15px 0; 
			display: inline-block; 
			font-size: 20px; 
			white-space: nowrap; 
			border-radius: 15px; 
			background: black; 
			padding: 5px 10px; 
			vertical-align: top; 
			border-bottom: 1px solid black; 
			color: white; 
			line-height: 1em;
		}
		#navigation ul li.a5 {
			font-size: 30px; 
			float: right; 
			margin-top: 10px;
		} 

	</style>
</head>
<body>

<div id="navigation">
	<ul>
		<li class="a1">Item 1</li>
		<li class="a2">Item 2</li>
		<li class="a3">Item 3</li>

		<li class="a5">Item 5</li>
	</ul>
</div>
