<body>

<div id="page">

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	var listEi = document.querySelectorAll("#navigation li");

	for ( i = 0; i < listEi.length; i++) {
		listEi[i].addEventListener("mouseover", addHover, false);
		listEi[i].addEventListener("mouseout", removeHover, false);
		listEi[i].addEventListener("click", function(){alert(this.innerHTML);});
	}	

	function addHover() {
	
		this.className = this.className + "hover";
	};

	function removeHover(ev) {
		//this.classList.remove("hover");
		ev["target"].className = "";
	};
	
</script>


</body>
