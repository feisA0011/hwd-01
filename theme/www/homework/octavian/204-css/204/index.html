<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		/* ADD YOUR CSS HERE */
		field{
			display: inline-block;
			
		}
		.field input {
			
			min-width: 100%;
		}
		.field select{
			
			min-width: 100%;	
		}
		.field textarea{
			
			min-width: 100%;
		}

		div.checkbox label, div.radiobuttons label {
			position: relative;
			top: -30px;
		}

		label {
			position: relative;
			top: -10px;
		}

		div.help {
			
			visibility: hidden;
		}

		input:focus {
			background-color: rgb(255, 0, 255);
			color:rgb(255, 255, 0);
			border-radius: 7px;
			padding-left: 5px;
		}

		input:focus + div > div.hint {
			visibility: visible;
			
		}

		.button:hover {
			transition: 0.5s;
			position: relative;
			top: -10px;
			left: -25px;
			font-size: 250%;
			text-transform: uppercase;
			color:rgb(255, 255, 0);;
			border-radius: 7px;
			background-color: rgb(0, 0, 255);
			border: 4px solid rgb(0, 255, 0);

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">
		<!-- ADD THE FORM YOU CREATED IN EXERCISE 203 HERE -->
		
<form action="#" method="[POST|GET]" class="[labelstyle:inject]">

	<fieldset>
		<div class="field string">
			<label for="input_string">String [required]</label>
				<input type="text" name="string" id="input_string" />
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
				</div>
		</div>
		<div class="field email [required]">
				<label for="input_email">Email</label>
				<input type="email" name="email" id="input_email" maxlength="255" />
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
				</div>
		</div>
		<div class="field password [required]">
				<label for="input_password">Password [required]</label>
				<input type="password" name="password" id="input_password" maxlength="255" />
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
				</div>
		</div>
		<div class="field select [required]">
				<label for="input_select">Select [required]</label>
				<select name="select" id="input_select">
					<option value="0" selected="selected">test</option>
					<option value="1" selected="selected">Octavian</option>
					<option value="2" selected="selected">go</option>
					<option value="3" selected="selected">stop</option>
						
					</select>
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
			</div>
		<div class="field text [required]">
				<label for="input_text">Text [required]</label>
				<textarea name="text" id="input_text"></textarea>
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
		</div>
		</div>
		<div class="field checkbox [required]">
				<input type="hidden" name="checkbox" value="0" />
				<input type="checkbox" name="checkbox" id="input_checkbox" value="1" />
				<label for="input_checkbox">Checkbox [required]</label>
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
				</div>
		</div>

		<div class="field radiobuttons [required]">
				<label>Radiobuttons [required]</label>
				<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value1" value="value1" />
						<label for="input_radiobuttons_value1">text1</label>
				</div>
				<div class="item">
						<input type="radio" name="radiobuttons" id="input_radiobuttons_value2" value="value2" />
						<label for="input_radiobuttons_value2">text2</label>
				</div>
				<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
				</div>
		</div>
	</fieldset>		
	<ul class="actions">
		<li class="submit"><input type="submit" value="submit" class="button primary" /></li>
	</ul>
</form>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
