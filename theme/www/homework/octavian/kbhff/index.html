<!DOCTYPE html>

<head>
	<title>Page title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	body{
		margin: 0px;
		
	}
	#header{
	display: flex;
		
		vertical-align: center;	
	}
	h1{
		margin: 0px;
		padding: 0px;
		vertical-align: center;
		color: rgb(190, 255, 61);
	}
	@media (min-width: 901px) {
		
	#header {
		padding: 0px;
		
		height: 55px;
		background: #259e00;
		border-bottom: 1px solid #006b0e;
	}
	#top_navigation{
		margin: 0px;
		font-size: 0px;
		display: flex;
		font-size: 0px;
		border: 3px solid rgb(42, 112, 9);
		
		
		width: 100%;
		background: #048400;	
	}
	#top_navigation > ul > li{
		margin-left: 10px;
		display: inline;
		border: 0px transparent;
		padding: 10px;
		color: rgb(255, 9, 9);
		list-style: none;
		vertical-align: center;
		text-align: center;
		padding: 6px;
		line-height: 1em;
		font-weight: normal;
	}
	#top_navigation > ul > li > a {
		margin: 10px;
	font-family:  "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px;
	text-decoration: none;
	line-height: 16px;
	padding: 6px;
	color: rgb(172, 209, 6);
	display: inline-block;
	border-bottom-width: 2px;
		border-bottom-style: solid;
		border-bottom-color: rgb(0,200,0);
		background: #048400;
	}
	
	#random_image{		
  	display: flex;
  	padding-left: calc(50% - 499px);
  	width: calc(100% - 10px);
	background-color: green;
	}
	#logo{
		background-image: url("img/logo.png");
	}
	#navigation ul{
		display: inline-flex;
		font-size: 0px;
		border: 0px solid;
		padding: 0px;
		color: #fff;
		list-style: none;
		width: 100%;
		background: #048400;
	}
	#navigation > ul > li{
		margin-left: 10px;
		display: inline-block;
		width: calc(16.66% - 10px);
		border: 0px transparent;
		padding: 0px;
		color: #fff;
		list-style: none;
		vertical-align: center;
		text-align: center;
		height: 50px;
		line-height: 1em;
		font-weight: normal;
		
		
	}

	#navigation > ul > li > a {
	font-family:  "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px;
	text-decoration: none;
	line-height: 16px;
	padding: 6px;
	color: #fff;
	padding-top: 10px;
	display: block;
	background-repeat: no-repeat;
	border-bottom-width: 2px;
		border-bottom-style: solid;
		border-bottom-color: rgb(0,200,0);
	}
}
@keyframes blink {
	50% {
	  opacity: 0.0;
	}
  }
@-webkit-keyframes blink {
	50% {
	  opacity: 0.0;
	}
}
.blink {
	font-size: 300%;
	animation: blink 1s step-start 0s infinite;
	-webkit-animation: blink 1s step-start 0s infinite;
	color:rgb(118, 255, 5);
}
@media (max-width: 900px) {
