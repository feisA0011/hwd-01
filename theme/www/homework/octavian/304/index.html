<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 304</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}

		li.item.modified {background-color: green;}
		li.item.special {background-color: red;}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<ul class="modifyme">
			<li class="item">Item 1</li>
			<li class="item special">Item 2</li>
			<li class="item">Item 3</li>
			<li class="item">Item 4</li>
			<li class="item special">Item 5</li>
			<li class="item special">Item 6</li>
			<li class="item">Item 7</li>
			<li class="item special">Item 8</li>
		</ul>

		<ul class="dontmodifyme">
			<li class="item">Item 1</li>
			<li class="item">Item 2</li>
			<li class="item">Item 3</li>
			<li class="item">Item 4</li>
			<li class="item">Item 5</li>
			<li class="item">Item 6</li>
			<li class="item">Item 7</li>
			<li class="item">Item 8</li>
		</ul>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">
	// ADD YOUR JS HERE
	var listModifymeLi = document.querySelectorAll("ul.modifyme > li");
	console.log(listModifymeLi);

	for (var i = 0; i < listModifymeLi.length; i++) {
		if (listModifymeLi[i].classList.contains('special')) {
			listModifymeLi[i].classList.remove('special');
		}
		else {
			listModifymeLi[i].classList.add('modified');
		}
	}
	console.log(listModifymeLi);
</script>


</body>
</html>
