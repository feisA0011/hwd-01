<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 310</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content div.field.focus input {border: 2px solid orange; outline: none;}
		/* ADD YOUR CSS HERE */


	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">

		<form action="#" method="post" novalidate="novalidate">
			<fieldset>
				<div class="field string">
					<label for="input_firstname">First name</label>
					<input type="text" name="string" id="input_firstname" />
				</div>
				<div class="field string">
					<label for="input_lastname">Last name</label>
					<input type="text" name="lastname" id="input_lastname" />
				</div>
			</fieldset>

			<ul class="actions">
				<li class="save"><input type="submit" value="Save" class="button primary" /></li>
			</ul>

		</form>

	</div>
	<div id="footer"></div>
</div>


<script type="text/javascript">
	var inputE = document.querySelectorAll("#content form .field input");
	for(var i = 0; i < inputE.length; i++) {
		inputE[i].addEventListener("focus", function() {this.parentNode.classList.add("focus");});
		inputE[i].addEventListener("blur", function() {this.parentNode.classList.remove("focus");});
		inputE[i].addEventListener("keyup", function() {document.querySelector("." + this.id).innerHTML = "The " + this.id + ": " + this.value + " ";});
		document.getElementById("content").appendChild(document.createElement("DIV")).className = inputE[i].id;
		var replayDig = document.createElement("DIV").innerHTML = "The " + inputE[i].id + " : ";
	} 
	document.querySelector("form").addEventListener("submit", function() {alert("Submitted!");});
</script>


 

</body>
</html>
