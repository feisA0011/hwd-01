<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 103</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0 auto; background: transparent url(img/bg_103.png) no-repeat 4px top; padding: 100px 0 0; min-width: 650px;}
		/* ADD YOUR CSS HERE */
		*{	font-family: 'Times New Roman', Times, serif;}
		ul {
			margin: 0 5px;
			padding: 0px 10px;
			height: 60px;
			background-color: red;
			text-align: center;
			width: 77%;
			border-radius: 23px;
			
		}
		#navigation > ul > li {

			padding: 4px 9px;
			margin: 15px;
			list-style-type: none;
			display: inline-block;
			border-radius: 20px;
			color: white;
			background: black;
			vertical-align: top;
			font-size: 20px;
		
		}
		#navigation > ul > li:last-of-type {   
			margin: 11px 35px;
			float: right;
			border-radius: 18px;
			list-style-type: none;
			font-size: 30px;
		
			
		}
	</style>
</head>
<body>

<div id="navigation">
	<ul>
		<li class="a1">Item 1</li>
		<li class="a2">Item 2</li>
		<li class="a3">Item 3</li>
		<li class="a4">Item 4</li>
		<li class="a5">Item 5</li>
	</ul>
</div>


</body>
</html>
