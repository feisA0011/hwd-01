<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 308</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 2000px;}
		.scrollBox {
			padding: 10px;
			position: fixed;
			top: 100px;
			left: 0px;
			box-sizing: border-box;
			width: 600px;
			height: 100px;
			background-color: rgb(186, 230, 173);
			
		}
		.BrowserSizeBox {
			position: fixed;
			padding: 10px;
			top: 200px;
			left: 0px;
			box-sizing: border-box;
			width: 600px;
			height: 100px;
			background-color: rgb(10, 90, 173);
			
		}
		.LodetBox {
			position: fixed;
			padding: 10px;
			top: 0px;
			left: 0px;
			box-sizing: border-box;
			width: 600px;
			height: 100px;
			background-color: rgb(238, 224, 144);
				
		}

	</style>
</head>
<body>

<div id="page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">
	// ADD YOUR JS HERE
	addEventListener("DOMContentLoaded", contentLoaded, false);

	var getContent = document.querySelector("#content");
	var loaded = document.createElement("div");
	var reSize = document.createElement("div");
	var scrollPoint = document.createElement("div");
	

	function contentLoaded() {
		loaded.className = "LodetBox";
		reSize.className = "BrowserSizeBox";
		scrollPoint.className = "scrollBox";	
		getContent.appendChild(loaded).innerHTML = "Content has been loaded.";
		getContent.appendChild(reSize).innerHTML = "Current browser size has " + window.outerWidth + " x " + window.outerHeight + " pixels.";
		getContent.appendChild(scrollPoint).innerHTML = "Current horizontal/vertical scroll position is " + window.pageXOffset + "/" + window.pageYOffset + " pixels."
		
		window.addEventListener("resize", changeBrowserSize, false);
		window.addEventListener("scroll", changeScrollPos, false);
	}

	
	function changeBrowserSize() {
		reSize.className = "BrowserSizeBox";
		reSize.innerHTML = "Current browser size has " + window.outerWidth + " x " + window.outerHeight + " pixels.";
			
		
	}

	function changeScrollPos() {
		scrollPoint.className = "scrollBox";	
		scrollPoint.innerHTML = "Current horizontal/vertical scroll position is " + window.pageXOffset + "/" + window.pageYOffset + " pixels.";
		
		

	}
	



</script>


</body>
</html>
