<!DOCTYPE html>
<html lang="en">
<head>

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content"></div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	var XHR = new XMLHttpRequest;
	XHR.open('GET', 'http://hwd-01.local', true);
	XHR.send();
	XHR.responseType = 'document';

	XHR.onreadystatechange = function (){
		if (XHR.readyState == 4)
		document.querySelector('#content').innerHTML = XHR.response.querySelector('#content').innerHTML;
	}

</script>


</body>
