<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 308</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 2000px;}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">


	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
	window.addEventListener('DOMContentLoaded', contentLoaded, false);
	var newContent = document.getElementById('content');
	var resizeDiv = document.createElement('div');
	var scrollDiv = document.createElement('div');

	function contentLoaded(){
		var newDiv = document.createElement('div');
		newDiv.innerHTML = "Content loaded";
		newContent.appendChild(newDiv);

		resizeDiv.innerHTML = "Initial size of the page is : " + window.innerHeight + "px *" + window.innerWidth + "px";
		newContent.appendChild(resizeDiv);
		scrollDiv.innerHTML = "Initial scroll position is : " + window.scrollX + "px *" + window.scrollY + "px";
		newContent.appendChild(scrollDiv);

		window.addEventListener('resize', resizeBrowser, false);
		window.addEventListener('scroll', scrollBrowser, false);
	}

	function resizeBrowser(){
		resizeDiv.innerHTML = "Current/Updated size of the page is : " + window.innerHeight + "px *" + window.innerWidth + "px";
		newContent.appendChild(resizeDiv);
	}

	function scrollBrowser(){
		scrollDiv.innerHTML = "Scrolled position is : " + window.scrollX + "px *" + window.scrollY + "px";
		newContent.appendChild(scrollDiv);
	}


</script>


</body>
</html>
