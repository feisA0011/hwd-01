<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 202</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}
		#content {min-height: 400px;}
		#content:hover {background: transparent url(img/bg_202.png) no-repeat left 50px;}
		#content:hover * {opacity: 0;}


		/* ADD YOUR CSS HERE */
	#content {
		padding-top: 50px;
	}
		table {
			width: 100%;
			height: 200px;
			border: 1px solid black;
			border-radius: 10px;
			border-spacing: 0px;
			overflow: hidden;
			font-family: "times new roman", Arial, Helvetica, sans-serif, sans-serif;
			text-align: center;
			
		}

		th {
			text-transform: uppercase;
			background-color: blue;
			color: white;
			text-align: right;
			padding: 8px 15px 8px 5px;
			font-weight: 900;

		}

		th:nth-child(1), td:nth-child(1) {
			text-align: left;
			width: 100%;
		}

		td {
			padding: 5px 15px 5px 5px;
		}

		.top td, .center td, .bottom td { 
			border-bottom: 1px dashed gray;
		}

		.top {
			vertical-align: top;
		}

		.center {
			vertical-align: center
		}

		.bottom {
			vertical-align: bottom;
		}

		
	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

		<table>
			<tr>
				<th>name</th>
				<th>number</th>
				<th>car</th>
				<th>alignment</th>
			</tr>
			<tr class="top">
				<td>Martin</td>
				<td>1</td>
				<td>no</td>
				<td>I'm top aligned</td>
			</tr>
			<tr class="center">
				<td>Anja</td>
				<td>2</td>
				<td>no</td>
				<td>I'm center aligned</td>
			</tr>
			<tr class="bottom">
				<td>Romeo</td>
				<td>3</td>
				<td>no</td>
				<td>I'm bottom aligned</td>
			</tr>
			<tr>
				<td>Elo</td>
				<td>4</td>
				<td>yes</td>
				<td>none</td>
			</tr>
		</table>

	</div>
	<div id="footer"></div>
</div>


</body>
</html>
