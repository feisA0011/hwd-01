<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 204</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 500px; margin: 0 auto;}


		/* ADD YOUR CSS HERE */
		input[type=text], input[type=email], input[type=password], textarea {
			width: 100%;
		}
		.hint, .error {
			visibility: hidden;
		}

		input, select, textarea {
			display: block;
		}

		input[type=checkbox], input[type=radio] {
			display: inline;
		}

		input:focus, select:focus, textarea:focus {
			background-color: lightgreen;
			border: 2px darkgreen solid;
		}
		input:focus + div.help div.hint, select:focus + div.help div.hint, textarea:focus + div.help div.hint {
			visibility: visible;
		}

		input[type=submit]:hover {
			background-color: green;
			font-weight: bold;
		}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

		<!-- ADD THE FORM YOU CREATED IN EXERCISE 203 HERE -->
		<form action="#" method="POST">
			<fieldset>
				<div class="string [required]">
					<label for="regular_text">Regular text input fields: </label>
					<input type="text" id="regular_text">
					<div class="help">
						<div class="hint">hint message</div>
						<div class="error">error message</div>
					</div>
				</div>
	
				<div class="email [required]">
					<label for="email_id"> Email: </label>
					<input type="email" id="email_id">
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
	
				<div class="password [required]">
					<label for="password_id"> Password: </label>
					<input type="password" id="password_id">
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
	
				<div class="select [required]">
					<label for="selection_id"> Select: </label>
					<select name="selections" id="selection_id">
						<option value="1"> test1 </option>
						<option value="2"> test2 </option>
						<option value="3"> test3 </option>
						<option value="4"> test4 </option>
						<option value="5"> test5 </option>
					</select>
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
	
				<div class="textarea [required]">
					<label for="textarea_id"> Multiline Textarea: </label>
					<textarea name="textarea" id="textarea_id"></textarea>
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
	
				<div class="checkbox [required]">
					<input type="checkbox" id="checkbox_id">
					<label for="checkbox_id"> Checkbox </label>
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
	
				<div class="radiobuttons [required]">
					<input type="radio" id="radion_id1" value="1">
					<label for="radion_id1">Inception</label>
				</div>
	
				<div class="radiobuttons [required]">
					<input type="radio" id="radio_id2" value="2">
					<label for="radio_id2">Stepup</label>
					<div class="help">
							<div class="hint">hint message</div>
							<div class="error">error message</div>
					</div>
				</div>
			</fieldset>
	
			<div class="action_list">
				<input type="Submit" id="action_id">
			</div>
		</form>
	</div>
	<div id="footer"></div>
</div>


</body>
</html>
