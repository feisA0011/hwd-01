<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 310</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content div.field.focus input {border: 2px solid orange; outline: none;}
		/* ADD YOUR CSS HERE */


	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

		<form action="#" method="post" novalidate="novalidate">
			<fieldset>
				<div class="field string">
					<label for="input_firstname">First name</label>
					<input type="text" name="string" id="input_firstname" />
				</div>
				<div class="field string">
					<label for="input_lastname">Last name</label>
					<input type="text" name="lastname" id="input_lastname" />
				</div>
			</fieldset>

			<ul class="actions">
				<li class="save"><input type="submit" value="Save" class="button primary" /></li>
			</ul>

		</form>

	</div>
	<div id="footer"></div>
</div>
<script type="text/javascript">
	//Add your JS here
	var inputElements = document.querySelectorAll('div.field input');
	var formContent = document.querySelector('form');
	
		

	for(var i=0 ; i < inputElements.length ; i++){
		
		inputElements[i].addEventListener('focus', focusFunction);
		inputElements[i].addEventListener('blur', blurFunction);
		inputElements[i].addEventListener('keyup', updateFunction);
		
		inputElements[i].mirrorDiv = document.createElement('div');
		formContent.appendChild(inputElements[i].mirrorDiv);

		inputElements[i].mirrorDiv.innerHTML = 'Mirror for ' + inputElements[i].id + ':' + inputElements[i].value;
		
	}

	formContent.addEventListener('submit', submitFunction);

	function focusFunction(){
		this.parentNode.classList.add('focus');
	}

	function blurFunction(){
		this.parentNode.classList.remove('focus');
	}

	function updateFunction(){
		this.mirrorDiv.innerHTML = 'Mirror For ' + this.id + ' : ' + this.value;
		//console.log(this.value);
	}

	function submitFunction(){
		alert('Form is not submitted');
		return false;
	}

</script>
</body>
</html>
