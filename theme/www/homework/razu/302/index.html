<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exercise 302</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		/* DON'T CHANGE THIS CSS */
		body {margin: 0;}
		#page {width: 300px; margin: 0 auto;}
		#content {min-height: 400px;}
		div.a1 {background-color: yellow; color: black;}
		div.a2 {background-color: orange; color: black;}
		div.a3 {background-color: red; color: white;}
		div.a4 {background-color: brown; color: white;}
		div.a5 {background-color: black; color: white;}

	</style>
</head>
<body>

<div id="page" class="i:page">
	<div id="header"></div>
	<div id="content">

		<div class="a4">I'm clueless</div>
		<div class="scene i:exercise">
			<div class="a4">A4</div>
			<ul>
				<li class="no">
					<div class="a3">I'm clueless</div>
				</li>
				<li class="yes">
					<div class="a3">A3</div>
				</li>
			</ul>

			<div class="section">
				<div class="a2">I'm clueless</div>
				<div class="a1">A1<div class="a2">A2</div></div>
				<ul>
					<li class="yes">
						<div class="a5 b">I'm clueless</div>
					</li>
					<li class="yes">
						<div class="a5 a">A5</div>
					</li>
				</ul>
			</div>
		</div>

	</div>
	<div id="footer"></div>
</div>

<script type="text/javascript">

	// ADD YOUR JS HERE
var a1, a2, a3, a4, a5;

a1=document.querySelector(".a1");
a2=document.querySelector(".a1 .a2");
a3=document.querySelector(".yes .a3");
a4=document.querySelector(".scene .a4");
a5=document.querySelector(".a5.a");

var array=[a1, a2, a3, a4, a5];
var temp=document.getElementById("content");

for(i=0; i<array.length; i++){
	temp.appendChild(array[i]);
}

</script>


</body>
</html>
