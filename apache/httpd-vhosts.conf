<VirtualHost *:80>
	DocumentRoot "/srv/sites/parentnode/class-test/src/www"
	ServerName class-test.local

	AddType application/x-httpd-php .php

	<Directory "/srv/sites/parentnode/class-test/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On

		Require all granted
	</Directory>

	# set custom log for individual log files
	CustomLog "logs/class-test_access_log" combined
</VirtualHost>
